<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>How to Play — Junk Jumble</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* 仅用于提示页的简单居中样式（不影响游戏页） */
    body { background: #cfefff; }
    .splash-wrap{
      min-height: 100svh; display: grid; place-items: center; padding: 24px;
    }
    .splash{
      width: min(680px, 92vw);
      background: #fff; border: 4px solid #000; border-radius: 18px;
      box-shadow: 12px 12px 0 #0003; padding: 22px; text-align: center;
    }
    .splash h1{ margin: 6px 0 12px; }
    .splash .summary{ font-weight:900; margin: 8px 0 14px; }
    .splash .row{ display:flex; gap:10px; justify-content:center; margin-top:14px; }
    .btn{ background:#12b886; color:#fff; border:4px solid #0a7a5e; border-radius:14px;
      padding:10px 16px; font-weight:900; cursor:pointer; box-shadow:0 6px 0 #0a7a5e; display:inline-flex; gap:8px; align-items:center; text-decoration:none; }
    .btn:active{ transform: translateY(1px); }
  </style>
</head>
<body>
  <div class="splash-wrap">
    <div class="splash" role="dialog" aria-modal="true">
      <h1>Ready to Clean the Beach?</h1>
      <p class="summary">Drag the big item into the correct bin. <b>One try per item!</b></p>
      <p style="margin:8px 0 16px">Scoring: +20 correct · −10 wrong (not below 0) · <b>90s</b> timer</p>
      <div style="margin-bottom:14px">Badges: 🥉 60+ · 🥈 90+ · 🥇 120+</div>

      <div class="row">
        <a class="btn" href="./index.html">🎮 Start Game</a>
      </div>
    </div>
  </div>
</body>
</html>
